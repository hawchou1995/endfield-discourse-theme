<style>
  #endfield-loader {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background-color: #12151A; /* 终末地深色背景 */
    background-image: 
      linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px),
      linear-gradient(180deg, rgba(255,255,255,0.03) 1px, transparent 1px);
    background-size: 40px 40px;
    z-index: 9999999; /* 确保在最顶层 */
    transition: opacity 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
    font-family: "Rajdhani", "JetBrains Mono", sans-serif;
  }
  
  /* 橙色全屏闪屏层 */
  #ef-orange-flash {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    background-color: #FF6B35; /* 终末地警示橙 */
    opacity: 0;
    z-index: 1;
    transition: opacity 0.3s ease-in-out;
  }

  /* 左侧进度条容器 */
  .ef-loader-ui {
    position: absolute;
    left: 8%;
    bottom: 15%;
    width: 350px;
    max-width: 80%;
    z-index: 2;
    display: flex;
    flex-direction: column;
  }
  
  .ef-loader-title {
    font-size: 12px;
    color: rgba(255,255,255,0.5);
    margin-bottom: 6px;
    letter-spacing: 1px;
    font-weight: 600;
  }

  .ef-loader-text {
    display: flex;
    justify-content: space-between;
    font-size: 16px;
    font-weight: 700;
    letter-spacing: 2px;
    margin-bottom: 12px;
    text-transform: uppercase;
    color: #fff;
  }
  
  .ef-loader-bar-bg {
    width: 100%;
    height: 3px;
    background: rgba(255, 255, 255, 0.2);
    position: relative;
    overflow: hidden;
  }
  
  .ef-loader-bar-fill {
    position: absolute;
    top: 0; left: 0; height: 100%;
    width: 0%;
    background: #fff;
    box-shadow: 0 0 10px rgba(255,255,255,0.8); 
    transition: width 0.1s linear;
  }
</style>

<div id="endfield-loader">
  <div id="ef-orange-flash"></div>
  <div class="ef-loader-ui">
    <div class="ef-loader-title">SYSTEM BOOTING // ENDFIELD OS</div>
    <div class="ef-loader-text">
      <span id="ef-text">LOADING...</span>
      <span id="ef-pct">0%</span>
    </div>
    <div class="ef-loader-bar-bg">
      <div class="ef-loader-bar-fill" id="ef-bar"></div>
    </div>
  </div>
</div>

<script>
  (function() {
    let pct = 0;
    const bar = document.getElementById('ef-bar');
    const pctText = document.getElementById('ef-pct');
    const textEl = document.getElementById('ef-text');
    
    const texts = ["INITIALIZING...", "LOADING CORE MODULES...", "ESTABLISHING LINK..."];
    let textIdx = 0;

    window.__efLoaderInterval = setInterval(() => {
      // 模拟加载跳动
      pct += Math.floor(Math.random() * 12) + 2;
      
      if (pct >= 99) {
        pct = 99; // 卡在 99% 等待真实页面加载完毕
      }
      
      if (bar && pctText) {
        bar.style.width = pct + '%';
        pctText.innerText = pct + '%';
      }
      
      if (pct > 30 && textIdx === 0) { textIdx++; if(textEl) textEl.innerText = texts[textIdx]; }
      if (pct > 70 && textIdx === 1) { textIdx++; if(textEl) textEl.innerText = texts[textIdx]; }
      
    }, 120);
  })();
</script>
