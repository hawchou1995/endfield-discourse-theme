<style>
  #endfield-loader {
    position: fixed;
    top: 0; left: 0; width: 100vw; height: 100vh;
    background-color: #12151A; /* 终末地深色背景 */
    background-image: 
      linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px),
      linear-gradient(180deg, rgba(255,255,255,0.03) 1px, transparent 1px);
    background-size: 40px 40px;
    z-index: 9999999;
    transition: opacity 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
    font-family: "Rajdhani", "JetBrains Mono", sans-serif;
  }
  
  /* 橙色全屏闪屏层 */
  #ef-orange-flash {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    background-color: #FF6B35;
    opacity: 0; z-index: 10;
    transition: opacity 0.15s ease-out;
    pointer-events: none;
  }

  /* 左侧轨道底槽：加宽到 14px */
  .ef-rail {
    position: absolute;
    top: 0; left: 0;
    width: 14px; 
    height: 100%;
    background: rgba(255, 255, 255, 0.05);
    z-index: 5;
    border-right: 1px solid rgba(255, 255, 255, 0.1);
  }

  /* 橙色填充条 */
  .ef-fill {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 0%; 
    background: #FF6B35;
    box-shadow: 0 0 15px rgba(255, 107, 53, 0.8);
    transition: height 0.05s linear; /* 匹配刷新频率，极度丝滑 */
  }

  /* ==================== 
     新版排版：竖线 + 百分比 + 文字
     ==================== */
  .ef-pct-container {
    position: absolute;
    top: 0%; 
    left: 28px; /* 远离加粗的轨道 */
    transform: translateY(-50%); /* 确保准心对齐进度条边缘 */
    transition: top 0.05s linear;
    z-index: 5;
    display: flex;
    flex-direction: column; /* 纵向排列 */
    align-items: flex-start;
  }

  /* 顶部的竖线 */
  .ef-pct-line-v {
    width: 4px;
    height: 24px;
    background: #FF6B35;
    margin-left: 4px;
    margin-bottom: 4px;
    box-shadow: 0 0 8px rgba(255, 107, 53, 0.8);
  }

  /* 超大号百分比数字 */
  .ef-pct-num {
    font-size: 54px;
    font-weight: 800;
    color: #FF6B35;
    letter-spacing: 2px;
    text-shadow: 0 0 15px rgba(255, 107, 53, 0.6);
    line-height: 0.9;
  }

  /* 底部的装配文字 */
  .ef-pct-subtext {
    font-size: 14px;
    color: #FF6B35;
    font-weight: 700;
    letter-spacing: 4px;
    margin-top: 6px;
    margin-left: 4px;
    opacity: 0.9;
  }

  /* 居中的暗纹装饰字 */
  .ef-bg-text {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    font-size: 4vw;
    color: rgba(255, 255, 255, 0.02);
    font-weight: 900;
    letter-spacing: 20px;
    pointer-events: none;
    white-space: nowrap;
    user-select: none;
  }
</style>

<div id="endfield-loader">
  <div id="ef-orange-flash"></div>
  <div class="ef-bg-text">ENDFIELD INITIALIZING</div>
  
  <div class="ef-rail">
    <div class="ef-fill" id="ef-bar"></div>
  </div>
  
  <div class="ef-pct-container" id="ef-pct-box">
    <div class="ef-pct-line-v"></div>
    <div class="ef-pct-num" id="ef-pct">0%</div>
    <div class="ef-pct-subtext" id="ef-text">LOADING...</div>
  </div>
</div>

<script>
  (function() {
    let pct = 0;
    const bar = document.getElementById('ef-bar');
    const pctBox = document.getElementById('ef-pct-box');
    const pctText = document.getElementById('ef-pct');
    const subText = document.getElementById('ef-text');
    let isFinishing = false; // 是否进入退场加速阶段

    window.__efLoaderInterval = setInterval(() => {
      if (!isFinishing) {
        // [正常阶段] 缓慢增长，最高卡在 85% 等待页面加载完成
        pct += Math.floor(Math.random() * 4) + 1; 
        if (pct >= 85) pct = 85; 
      } else {
        // [退场阶段] 页面已加载完，进度条开启加速狂飙！
        pct += 8;
        if (pct >= 100) {
          pct = 100;
          clearInterval(window.__efLoaderInterval);
          triggerOutro(); // 直到跑到 100% 才允许触发退场闪屏！
        }
      }

      // 同步渲染 UI
      if (bar && pctBox && pctText) {
        bar.style.height = pct + '%';
        pctBox.style.top = pct + '%';
        pctText.innerText = pct + '%';
      }
    }, 40); // 40ms 高频刷新，确保视觉如丝般顺滑

    // 暴露给 Discourse 主题的全局方法：通知进度条可以加速结束了
    window.efFinishLoading = function() {
      if (isFinishing) return;
      isFinishing = true;
      if (subText) subText.innerText = "SYSTEM READY";
    };

    // 触发满屏橙色闪瞎眼并淡出
    function triggerOutro() {
      const loader = document.getElementById('endfield-loader');
      const orangeFlash = document.getElementById('ef-orange-flash');
      
      setTimeout(() => {
        if (orangeFlash) orangeFlash.style.opacity = '1';
        
        setTimeout(() => {
          if (loader) {
            loader.style.opacity = '0';
            loader.style.pointerEvents = 'none';
            setTimeout(() => loader.remove(), 600);
          }
        }, 200); // 橙光停留
      }, 50); 
    }
  })();
</script>
