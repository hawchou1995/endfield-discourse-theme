<style>
  #endfield-loader {
    position: fixed;
    top: 0; left: 0; width: 100vw; height: 100vh;
    background-color: #12151A;
    background-image: 
      linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px),
      linear-gradient(180deg, rgba(255,255,255,0.03) 1px, transparent 1px);
    background-size: 40px 40px;
    z-index: 9999999;
    transition: opacity 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
    font-family: "Rajdhani", "JetBrains Mono", sans-serif;
  }
  
  #ef-orange-flash {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    background-color: #FF6B35;
    opacity: 0; z-index: 10;
    transition: opacity 0.15s ease-out;
    pointer-events: none;
  }

  .ef-rail {
    position: absolute;
    top: 0; left: 0;
    width: 14px; 
    height: 100%;
    background: rgba(255, 255, 255, 0.05);
    z-index: 5;
    border-right: 1px solid rgba(255, 255, 255, 0.1);
  }

  .ef-fill {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 0%; 
    background: #FF6B35;
    box-shadow: 0 0 15px rgba(255, 107, 53, 0.8);
    transition: height 0.05s linear; 
  }

  .ef-pct-container {
    position: absolute;
    top: 0px; /* 改为 px，交由 JS 动态精准控制 */
    left: 28px; 
    transform: translateY(-50%); /* 保持垂直居中对齐 */
    transition: top 0.05s linear;
    z-index: 5;
    display: flex;
    flex-direction: column; 
    align-items: flex-start;
  }

  .ef-pct-line-v {
    width: 4px; height: 24px; background: #FF6B35;
    margin-left: 4px; margin-bottom: 4px;
    box-shadow: 0 0 8px rgba(255, 107, 53, 0.8);
  }

  .ef-pct-num {
    font-size: 54px; font-weight: 800; color: #FF6B35;
    letter-spacing: 2px; text-shadow: 0 0 15px rgba(255, 107, 53, 0.6);
    line-height: 0.9;
  }

  .ef-pct-subtext {
    font-size: 14px; color: #FF6B35; font-weight: 700;
    letter-spacing: 4px; margin-top: 6px; margin-left: 4px; opacity: 0.9;
  }

  .ef-bg-text {
    position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
    font-size: 4vw; color: rgba(255, 255, 255, 0.02); font-weight: 900;
    letter-spacing: 20px; pointer-events: none; white-space: nowrap; user-select: none;
  }
</style>

<div id="endfield-loader">
  <div id="ef-orange-flash"></div>
  <div class="ef-bg-text">ENDFIELD INITIALIZING</div>
  
  <div class="ef-rail">
    <div class="ef-fill" id="ef-bar"></div>
  </div>
  
  <div class="ef-pct-container" id="ef-pct-box">
    <div class="ef-pct-line-v"></div>
    <div class="ef-pct-num" id="ef-pct">0%</div>
    <div class="ef-pct-subtext" id="ef-text">LOADING...</div>
  </div>
</div>

<script>
  (function() {
    let pct = 0;
    const bar = document.getElementById('ef-bar');
    const pctBox = document.getElementById('ef-pct-box');
    const pctText = document.getElementById('ef-pct');
    const subText = document.getElementById('ef-text');
    let isFinishing = false; 

    // 【核心新增】：获取窗口高度和字盒子的实际高度
    const windowHeight = window.innerHeight;
    // 假设渲染前拿不到，给一个安全的硬编码估计值（54px字+24px线+14px字+边距约 110px）
    // translateY(-50%) 意味着上下各突出一半，所以安全距离取一半再多给一点缓冲
    const safeMargin = 65; 

    window.__efLoaderInterval = setInterval(() => {
      if (!isFinishing) {
        pct += Math.floor(Math.random() * 4) + 1; 
        if (pct >= 85) pct = 85; 
      } else {
        pct += 8;
        if (pct >= 100) {
          pct = 100;
          clearInterval(window.__efLoaderInterval);
          triggerOutro(); 
        }
      }

      if (bar && pctBox && pctText) {
        // 进度条本身永远按 0-100% 正常走
        bar.style.height = pct + '%';
        
        // 【核心神技修缮】：计算理想的像素位置
        let targetY = (pct / 100) * windowHeight;
        
        // 动态强制锁死上下边界！
        if (targetY < safeMargin) {
            targetY = safeMargin; // 顶部锁死防截断
        } else if (targetY > windowHeight - safeMargin) {
            targetY = windowHeight - safeMargin; // 底部锁死防截断
        }
        
        pctBox.style.top = targetY + 'px'; // 赋值确切像素
        pctText.innerText = pct + '%';
      }
    }, 40); 

    window.efFinishLoading = function() {
      if (isFinishing) return;
      isFinishing = true;
      if (subText) subText.innerText = "SYSTEM READY";
    };

    function triggerOutro() {
      const loader = document.getElementById('endfield-loader');
      const orangeFlash = document.getElementById('ef-orange-flash');
      
      setTimeout(() => {
        if (orangeFlash) orangeFlash.style.opacity = '1';
        
        setTimeout(() => {
          if (loader) {
            loader.style.opacity = '0';
            loader.style.pointerEvents = 'none';
            setTimeout(() => loader.remove(), 600);
          }
        }, 200); 
      }, 50); 
    }
  })();
</script>
